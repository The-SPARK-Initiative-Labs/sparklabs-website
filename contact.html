<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | S.P.A.R.K. Labs</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      background: #000;
      color: #00ff00;
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #00ff00;
      outline: none;
    }
    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }
    .contact-form button {
      width: 100%;
      padding: 15px;
      background: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #00ff00;
      color: #000;
    }
    .form-status {
      text-align: center;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }
    .form-status.success {
      display: block;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    .form-status.error {
      display: block;
      color: #ff4444;
      border: 1px solid #ff4444;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }
    .contact-info a {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">S.P.A.R.K. <span>Labs</span></a>
      <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Manifesto</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="genesis.html">Genesis</a></li>
        <li><a href="partners.html">Partners</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="admin.html" style="border-color: #ff6600; color: #ff6600;">Admin</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero" style="min-height: 50vh;">
    <div class="container">
      <h1 style="color: #ff6600; text-shadow: 0 0 10px #ff6600;">ðŸ“¡ Contact</h1>
      <p style="color: #888;">Get in touch with The S.P.A.R.K. Initiative Labs</p>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="contact-form">
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div id="formStatus" class="form-status"></div>
      </div>

      <div class="contact-info">
        <p>Or reach out directly:</p>
        <p><a href="mailto:0v3rr1d3@sparkinitiative.io">0v3rr1d3@sparkinitiative.io</a></p>
        <p style="margin-top: 20px;"><a href="https://github.com/The-SPARK-Initiative-Labs" target="_blank">GitHub</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p style="color: #888;">S.P.A.R.K. Labs â€” AI as Partners, Not Tools</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    const BACKEND_URL = 'https://520799254adb.ngrok-free.app';
    
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById('formStatus');
      const btn = form.querySelector('button');
      
      btn.textContent = 'Sending...';
      btn.disabled = true;
      
      try {
        const resp = await fetch(BACKEND_URL + '/contact', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
          })
        });
        
        const data = await resp.json();
        
        if (resp.ok) {
          status.className = 'form-status success';
          status.textContent = 'âœ“ Message sent! We\'ll be in touch.';
          form.reset();
        } else {
          status.className = 'form-status error';
          status.textContent = 'âœ— ' + (data.error || 'Failed to send');
        }
      } catch (err) {
        status.className = 'form-status error';
        status.textContent = 'âœ— Connection error. Try again.';
      }
      
      btn.textContent = 'Send Message';
      btn.disabled = false;
    });
  </script>
</body>
</html>
